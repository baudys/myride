<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Car icon -->
  <g transform="translate(400, 200)">
    <!-- Car body -->
    <rect x="50" y="120" width="300" height="80" rx="40" fill="white" opacity="0.9"/>
    
    <!-- Wheels -->
    <circle cx="120" cy="200" r="30" fill="#1f2937"/>
    <circle cx="280" cy="200" r="30" fill="#1f2937"/>
    <circle cx="120" cy="200" r="15" fill="white"/>
    <circle cx="280" cy="200" r="15" fill="white"/>
    
    <!-- Windows -->
    <rect x="80" y="130" width="80" height="50" rx="10" fill="#3b82f6" opacity="0.8"/>
    <rect x="220" y="130" width="80" height="50" rx="10" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Headlights -->
    <circle cx="70" cy="150" r="8" fill="#fbbf24"/>
    <circle cx="330" cy="150" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    MyRide
  </text>
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
    Share Your Ride
  </text>
</svg>
